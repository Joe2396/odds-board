name: Update Odds + Arbitrage Pages V2

on:
  workflow_dispatch: {}
  schedule:
    - cron: '*/5 * * * *'



# allow the action to push updates back to this repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # we need full history for clean commits

      - name: Show where we are
        run: |
          pwd
          ls -la
          git status

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found (ok if everything is stdlib)."
          fi

      - name: Run generators
        env:
          PYTHONPATH: src  # so modules under src are importable
        run: |
          # print tree for debugging
          echo "----- repo tree -----"
          ls -R | sed -n '1,200p'
          echo "---------------------"

          # run the odds checker generator
          python src/app/generate_odds_checker.py

          # run the NEW multi-market arbitrage generator
          python src/app/arb_multi.py

          # run the PGA golf value outrights board
          python src/app/golf_outrights_value.py


      
          # optional: if you created this helper to patch heights
          if [ -f src/patch_iframe.py ]; then
            python src/patch_iframe.py || true
          fi

      - name: Show changed files
        run: |
          echo "Changed files:"
          git status --porcelain
          git diff --name-only | sed -n '1,200p' || true

      - name: Commit & push if there are changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update odds & arbitrage pages [skip ci]"
          git push
