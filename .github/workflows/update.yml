name: Update Odds + Arbitrage Pages V2

on:
  schedule:
    - cron: "0 * * * *"   # run at minute 0 every hour
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show where we are
        run: |
          pwd
          ls -la
          git status

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found (ok if everything is stdlib)."
          fi

      - name: Run generators
        env:
          PYTHONPATH: src
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          set -e

          echo "----- UTC now -----"
          date -u
          echo "-------------------"

          echo "Running odds checker..."
          python src/app/generate_odds_checker.py

          echo "Running arbitrage..."
          python src/app/arb_multi.py

          echo "Running golf outrights..."
          python src/app/golf_outrights_value.py

          echo "----- verify outputs exist -----"
          echo "Listing data/auto (top level):"
          ls -la data/auto || true

          echo "Looking for arb outputs:"
          find data -maxdepth 4 -type f -name "*arb*.html" -print || true

          echo "Last modified arb_latest* if present:"
          ls -la data/auto/arb_latest*.html 2>/dev/null || true

          echo "--------------------------------"

          # Optional: enforce arb_latest.html exists (recommended if Shopify expects this exact file)
          if [ ! -f data/auto/arb_latest.html ]; then
            echo "ERROR: data/auto/arb_latest.html was not generated. Check arb_multi.py output path."
            exit 1
          fi

          # Patch iframe step (keep as-is, but fix path to match your repo structure)
          if [ -f src/app/patch_iframe.py ]; then
            python src/app/patch_iframe.py || true
          fi

      - name: Show changed files
        run: |
          echo "Changed files:"
          git status --porcelain
          echo "Diff names:"
          git diff --name-only | sed -n '1,200p' || true

      - name: Commit & push if there are changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update odds & arbitrage pages [skip ci]"
          git push
