name: Update Odds + Arbitrage Pages

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:      # allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run update scripts
      run: |
        python src/app/arb_goals_totals.py
        python src/app/generate_odds_checker.py
        # add any other scripts you want here

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add data/auto/*.html arb_goals_latest.html latest.html
        git commit -m "Auto update odds + arbitrage pages" || echo "No changes to commit"
        git push
