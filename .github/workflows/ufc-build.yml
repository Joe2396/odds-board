name: Build UFC Hub

on:
  workflow_dispatch:
  push:
    paths:
      - "ufc/data/**"
      - "scripts/**"
      - ".github/workflows/ufc-build.yml"

permissions:
  contents: write

jobs:
  build-ufc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # If your generators ONLY use stdlib, you can remove this entire step.
      # Keep it if any generator imports requests/bs4.
      - name: Install deps (if needed)
        run: pip install requests beautifulsoup4

      # âœ… NO SCRAPING HERE. Generators should read JSON already committed to repo.

      - name: Generate UFC hub
        run: python scripts/generate_ufc_hub.py

      - name: Generate UFC events
        run: python scripts/generate_ufc_events.py

      - name: Generate UFC fights
        run: python scripts/generate_ufc_fights.py

      - name: Generate UFC fighters
        run: python scripts/generate_ufc_fighters.py

      - name: Commit generated pages
        run: |
          git config user.name "ufc-bot"
          git config user.email "actions@github.com"

          # Add generated site output
          git add ufc/index.html ufc/events ufc/fights ufc/fighters ufc/styles.css ufc/assets 2>/dev/null || true

          # Add data outputs if present/updated (supports both old and new cache files)
          git add ufc/data/events.json 2>/dev/null || true
          git add ufc/data/source_cache.json 2>/dev/null || true
          git add ufc/data/ufcstats_cache.json 2>/dev/null || true

          git commit -m "Auto-build UFC site" || echo "No changes to commit"
          git push
