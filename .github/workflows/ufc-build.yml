name: UFC Build

on:
  workflow_dispatch:

  push:
    branches: [ main ]
    paths:
      - "scripts/**"
      - "ufc/**"
      - ".github/workflows/ufc-build.yml"

permissions:
  contents: write

concurrency:
  group: ufc-build-main
  cancel-in-progress: true

jobs:
  build-ufc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4

      # 1) Build hub + events first (events.json required downstream)
      - name: Generate UFC hub
        run: python scripts/generate_ufc_hub.py

      - name: Generate UFC events
        run: python scripts/generate_ufc_events.py

      # 2) Fetch fighter stats after events.json exists
      - name: Fetch ESPN fighter stats
        run: python scripts/fetch_espn_fighter_details.py

      # 2b) Build "recent fights" list for each fighter (derived from events.json)
      - name: Build fighter recent fights
        run: python scripts/build_fighter_recent_fights.py

      # 3) Generate pages that consume fighters.json
      - name: Generate UFC fights
        run: python scripts/generate_ufc_fights.py

      - name: Generate UFC fighters
        run: python scripts/generate_ufc_fighters.py

      # 4) Commit generated output
      - name: Commit generated pages
        run: |
          git config user.name "ufc-bot"
          git config user.email "actions@github.com"

          # Stage generated content
          git add -A ufc

          # Commit if anything changed
          git commit -m "Auto-generate UFC pages" || echo "No changes to commit"

          # Avoid non-fast-forward push failures
          git pull --rebase origin main

          # Push back to main
          git push origin main
