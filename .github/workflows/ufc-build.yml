name: Build UFC Hub

on:
  workflow_dispatch:

  # Run whenever code/scripts change (manual dev)
  push:
    paths:
      - "scripts/**"
      - ".github/workflows/ufc-build.yml"

  # ✅ Run automatically after data refresh completes
  workflow_run:
    workflows: ["UFC Data Refresh"]
    types: [completed]

permissions:
  contents: write

jobs:
  build-ufc:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (if needed)
        run: pip install requests beautifulsoup4

      - name: Generate UFC hub
        run: python scripts/generate_ufc_hub.py

      - name: Generate UFC events
        run: python scripts/generate_ufc_events.py

      - name: Generate UFC fights
        run: python scripts/generate_ufc_fights.py

      - name: Generate UFC fighters
        run: python scripts/generate_ufc_fighters.py

      - name: Commit generated pages
        run: |
          git config user.name "ufc-bot"
          git config user.email "actions@github.com"

          # ✅ Always add generated output folders
          git add ufc/index.html ufc/events ufc/fights ufc/fighters 2>/dev/null || true

          # ✅ Add data files too (in case generators normalize anything)
          git add ufc/data/events.json ufc/data/source_cache.json 2>/dev/null || true

          git commit -m "Auto-generate UFC pages" || echo "No changes to commit"
          git push
