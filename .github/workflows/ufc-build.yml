name: Build UFC Hub

on:
  workflow_dispatch:
  push:
    paths:
      - "ufc/data/**"
      - "scripts/**"
      - ".github/workflows/ufc-build.yml"

jobs:
  build-ufc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install scraper deps
        run: pip install requests beautifulsoup4

      - name: Fetch UFCStats (Option A)
        run: python scripts/fetch_ufcstats_option_a.py

      - name: Generate UFC hub
        run: python scripts/generate_ufc_hub.py

      - name: Generate UFC events
        run: python scripts/generate_ufc_events.py

      - name: Generate UFC fights
        run: python scripts/generate_ufc_fights.py

      - name: Generate UFC fighters
        run: python scripts/generate_ufc_fighters.py

      - name: Commit generated pages
        run: |
          git config user.name "ufc-bot"
          git config user.email "actions@github.com"
          git add ufc/data/events.json ufc/data/ufcstats_cache.json ufc/index.html ufc/events ufc/fighters
          git commit -m "Auto-update UFC from UFCStats" || echo "No changes to commit"
          git push
