name: UFC Data Refresh

on:
  workflow_dispatch:
  schedule:
    - cron: "17 9 * * *" # daily, adjust anytime

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch upcoming events (GitHub-safe)
        run: python scripts/fetch_upcoming_events.py

      - name: Commit updated data
        run: |
          git config user.name "ufc-bot"
          git config user.email "actions@github.com"
          git add ufc/data/events.json ufc/data/source_cache.json
          git commit -m "Update UFC upcoming events" || echo "No changes to commit"
          git push
