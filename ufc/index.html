<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UFC Hub</title>
  <link rel="stylesheet" href="/odds-board/ufc/assets/ufc.css">
</head>
<body>

  <div class="card">
    <h1>ü•ä UFC Hub</h1>
    <p class="muted">UFC events, fight cards and fighter research tools.</p>

    <p><a href="/odds-board/ufc/fighters/">Browse fighters ‚Üí</a></p>

    <h2>Upcoming Events</h2>

    <div id="events">
      <p class="muted">Loading upcoming events‚Ä¶</p>
    </div>

    <hr style="margin:24px 0; border-color:#1f2a3a;">
    <p id="generated" class="muted"></p>
    <p><a href="/odds-board/">‚Üê Back to home</a></p>
  </div>

<script>
const EVENTS_URL = "/odds-board/ufc/data/events.json";

function escapeHtml(str) {
  return String(str || "")
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");
}

fetch(EVENTS_URL)
  .then(r => r.json())
  .then(data => {
    const wrap = document.getElementById("events");
    wrap.innerHTML = "";

    const events = (data && data.events) || [];

    if (!events.length) {
      wrap.innerHTML = "<p class='muted'>No upcoming events found.</p>";
      return;
    }

    events.forEach(ev => {
      const div = document.createElement("div");
      div.className = "row";
      div.style.marginTop = "16px";

      div.innerHTML = `
        <div>
          <h3>${escapeHtml(ev.name)}</h3>
          <p class="muted">${escapeHtml(ev.date)} ‚Ä¢ ${escapeHtml(ev.location)}</p>
          <p><a href="/odds-board/ufc/events/${escapeHtml(ev.slug)}/">View event ‚Üí</a></p>
        </div>
        <div class="muted">‚Üí</div>
      `;

      wrap.appendChild(div);
    });

    if (data.generated_at) {
      document.getElementById("generated").textContent =
        "Generated: " + data.generated_at.replace("T", " ").replace("+00:00", " UTC");
    }
  })
  .catch(err => {
    console.error(err);
    document.getElementById("events").innerHTML =
      "<p class='muted'>Failed to load upcoming events.</p>";
  });
</script>

</body>
</html>
