name: Update Odds + Arbitrage Pages

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour, on the hour
  workflow_dispatch:       # allows manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Odds Checker
        run: python src/app/generate_odds_checker.py

      - name: Run Arbitrage Tool
        run: python src/app/generate_arb_goals.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/auto/odds_checker/*.html data/arb_goals_latest.html
          git commit -m "Auto-update odds + arbitrage pages"
          git push
