<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Arbitrage Board</title>
  <style>
    body {
      background:#0F1621;
      color:#E2E8F0;
      font-family:Inter,system-ui;
      padding:24px;
      margin:0;
    }
    .topbar {
      display:flex;
      justify-content:flex-end;
      align-items:center;
      gap:10px;
      margin-bottom:12px;
    }
    .topbar label {
      color: rgba(226,232,240,0.70);
      font-weight:650;
      font-size:14px;
    }
    .topbar select {
      background:#0B1220;
      color:#E2E8F0;
      border:1px solid #334155;
      border-radius:10px;
      padding:8px 10px;
      font-weight:700;
      outline:none;
    }
    h1 { margin: 6px 0 6px; }
    h2 { margin-top: 28px; }
  </style>
</head>
<body>
  <div class="topbar">
    <label for="groupSelect">Bookmakers</label>
    <select id="groupSelect">
      <option value="BOTH">BOTH</option>
      <option value="UK">UK</option>
      <option value="EU">EU</option>
    </select>
  </div>

  <h1>Multi-Sport Arbitrage Board</h1>
  <p style="opacity:0.8;">Updated: 2026-02-07 20:29:23Z | Bankroll Â£100 | Min ROI 1.0%</p>
  

  <h2>Soccer 1X2 Arbitrage</h2>
  <p style='opacity:0.75;'>No arbitrage opportunities right now.</p>

  <h2>NBA H2H Arbitrage</h2>
  <p style='opacity:0.75;'>No arbitrage opportunities right now.</p>

<script>
(function() {
  var current = "BOTH";
  var sel = document.getElementById("groupSelect");
  if (sel) sel.value = current;

  function swapGroup(target) {
    var path = window.location.pathname;

    // swap arb_latest_(uk|eu|both).html
    path = path.replace(/arb_latest_(uk|eu|both)\.html/i, "arb_latest_" + target.toLowerCase() + ".html");

    // if user is on legacy arb_latest.html, treat it as BOTH and redirect cleanly
    if (/arb_latest\.html/i.test(window.location.pathname)) {
      path = path.replace(/arb_latest\.html/i, "arb_latest_" + target.toLowerCase() + ".html");
    }

    window.location.pathname = path;
  }

  if (sel) {
    sel.addEventListener("change", function() {
      swapGroup(this.value);
    });
  }
})();
</script>

</body>
</html>
